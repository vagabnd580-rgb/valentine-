<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background-color: #ffffff;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    color: #000000;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    text-align: center;
    width: 90%;
    max-width: 450px;
  }

  img.main-img {
    width: 100%;
    height: auto;
    max-height: 60vh;
    object-fit: contain;
    margin-bottom: 20px;
  }

  h1 {
    font-size: 1.8rem;
    margin: 15px 0;
  }

  .buttons {
    display: flex;
    gap: 16px;
    justify-content: center;
    flex-wrap: wrap;
  }

  button {
    padding: 10px 24px;
    font-size: 1rem;
    border-radius: 999px;
    border: 1px solid #000000;
    background-color: #ffffff;
    cursor: pointer;
    transition: transform 0.2s ease;
    min-width: 80px;
  }

  button:hover {
    transform: scale(1.05);
  }

  img.fireworks {
    width: 80%;
    max-width: 300px;
    margin-top: 20px;
  }

  /* Mobile adjustments */
  @media (max-width: 400px) {
    h1 {
      font-size: 1.5rem;
    }

    button {
      padding: 8px 18px;
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>

<div class="container" id="content">
  <!-- Cat GIF as the main image -->
  <img class="main-img"
       src="https://tenor.com/tRplmFvwRlS.gif"
       alt="Cat offering rose">

  <h1>Will you be my Valentine?</h1>
  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>
</div>

<script>
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');
  const content = document.getElementById('content');

  let yesScale = 1;
  const maxScale = 2.2;

  // Grow Yes button when hovering No
  noBtn.addEventListener('mouseover', () => {
    if (yesScale < maxScale) {
      yesScale += 0.15;
      yesBtn.style.transform = `scale(${yesScale})`;
    }
  });

  // Show fireworks GIF when Yes is clicked
  yesBtn.addEventListener('click', () => {
    content.innerHTML = '<img class="fireworks" src="https://media.giphy.com/media/26tOZ42Mg6pbTUPHW/giphy.gif" alt="Fireworks">';
  });
</script>

</body>
</html>
