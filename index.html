<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background-color: #ffffff;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    color: #000000;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    text-align: center;
    width: 90%;
    max-width: 450px;
    position: relative;
  }

  img.main-img {
    width: 100%;
    max-height: 60vh;
    object-fit: contain;
    margin-bottom: 20px;
    border-radius: 12px;
  }

  h1 {
    font-size: 1.8rem;
    margin: 15px 0;
  }

  .buttons {
    display: flex;
    gap: 16px;
    justify-content: center;
    flex-wrap: wrap;
    position: relative;
  }

  button {
    padding: 10px 24px;
    font-size: 1rem;
    border-radius: 999px;
    border: 1px solid #000000;
    background-color: #ffffff;
    cursor: pointer;
    transition: transform 0.3s ease;
    min-width: 80px;
  }

  #noBtn {
    position: relative;
  }

  img.celebrate {
    width: 160px;
    margin-top: 16px;
  }
</style>
</head>

<body>

<div class="container" id="content">
  <img class="main-img"
       src="https://i.pinimg.com/474x/08/e6/eb/08e6eb18bfd16b7b3f5df008d8b53a8c.jpg"
       alt="Cat offering rose">

  <h1>Will you be my Valentine, babi?</h1>

  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>
</div>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const content = document.getElementById("content");

  function moveNoButton() {
    const x = Math.random() * 120 - 60;
    const y = Math.random() * 120 - 60;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  }

  noBtn.addEventListener("mouseover", moveNoButton);
  noBtn.addEventListener("touchstart", moveNoButton);
  noBtn.addEventListener("click", moveNoButton);

  yesBtn.addEventListener("click", () => {
    content.innerHTML = `
      <h1>Yay! ðŸ’– I love you</h1>
      <img class="celebrate"
        src="https://media.tenor.com/gP0009R3r7UAAAAi/peach-goma-peach-and-goma.gif"
        alt="Peach and Goma">
    `;
  });
</script>

</body>
</html>
